<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="base">
          <div class="enter">
            <h4>Age Calculator</h4>
          </div>
          <div class="block">
            <p class="title">Year</p>
            <div class="input-wrapper">
              <input
                type="text"
                id="yearInput"
                placeholder="YYYY"
                maxlength="4"
                oninput="updateYearFromInput()"
              />
              <select
                id="yearSelect"
                onchange="updateYearFromSelect()"
              ></select>
            </div>
          </div>
          <div class="block">
            <p class="title">Month</p>
            <div class="input-wrapper">
              <input
                type="text"
                id="monthInput"
                placeholder="MM"
                maxlength="2"
                oninput="updateMonthFromInput()"
              />
              <select
                id="monthSelect"
                onchange="updateMonthFromSelect()"
              ></select>
            </div>
          </div>
          <div class="block">
            <p class="title">Date</p>
            <div class="input-wrapper">
              <input
                type="text"
                id="dateInput"
                placeholder="DD"
                maxlength="2"
                oninput="updateDateFromInput()"
              />
              <select id="dateSelect"></select>
            </div>
          </div>
        </div>
        <div class="base">
          <div class="enter">
            <input
              type="button"
              name="submit"
              value="Get Age"
              onclick="getAge()"
            />
          </div>
        </div>
        <div id="age"></div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
